<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotios Mpouris - Creative Developer</title>
    
    <!-- Essential Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    
    <style>
        /* Core Variables */
        :root {
            --primary-dark: #0a192f;
            --primary-light: #20232a;
            --accent-blue: #00aaff;
            --accent-light-blue: #00d4ff;
            --accent-dark-blue: #007BFF;
            --accent-purple: #6c63ff;
            --accent-pink: #ff61d8;
            --accent-red: #FF0000;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --matrix-color: rgba(0, 183, 255, 0.25);
            --matrix-glow: rgba(0, 183, 255, 0.6);
            --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glassmorphism-bg: rgba(255, 255, 255, 0.05);
            --glassmorphism-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 10px rgba(0, 212, 255, 0.5),
                         0 0 20px rgba(0, 212, 255, 0.3),
                         0 0 30px rgba(0, 212, 255, 0.1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            overflow-x: hidden;
            background: var(--primary-dark);
            color: var(--text-primary);
            perspective: 1000px;
        }

        /* Enhanced Particle System */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(
                45deg,
                var(--accent-light-blue),
                var(--accent-purple)
            );
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: particleFloat 8s infinite ease-in-out;
        }

        /* Advanced Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(
                135deg,
                var(--primary-dark) 0%,
                var(--primary-light) 100%
            );
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(108, 99, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 97, 216, 0.1) 0%, transparent 50%);
            animation: gradientPulse 8s ease-in-out infinite;
        }

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glassmorphism-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glassmorphism-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--neon-glow);
            transform-style: preserve-3d;
            transition: var(--transition-standard);
        }

        .glass-container:hover {
            transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                var(--neon-glow);
        }

        /* Continue with more styles... */
        /* Advanced Animation Effects */
        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-20px) translateX(10px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(0) translateX(20px) scale(1);
                opacity: 0.6;
            }
            75% {
                transform: translateY(20px) translateX(10px) scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes gradientPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Enhanced Matrix Effect */
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            perspective: 1000px;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            width: 30px;
            height: 100%;
            color: var(--matrix-color);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 24px;
            white-space: pre;
            transform-origin: 50% 50% -500px;
            animation: 
                matrixRain 20s linear infinite,
                matrixRotate 30s ease-in-out infinite;
            opacity: 0;
            text-shadow: 0 0 8px var(--accent-glow);
        }

        @keyframes matrixRotate {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        /* Interactive Cards */
        .project-card {
            position: relative;
            background: rgba(20, 30, 50, 0.95);
            border-radius: 20px;
            padding: 2rem;
            overflow: hidden;
            transition: var(--transition-standard);
            transform-style: preserve-3d;
        }

        .project-card::before,
        .project-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1),
                transparent 70%
            );
            transform: translateY(100%) rotate(45deg);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover::before {
            transform: translateY(-100%) rotate(45deg);
        }

        .project-card:hover::after {
            transform: translateY(-200%) rotate(45deg);
        }

        .project-card:hover {
            transform: 
                translateY(-10px) 
                rotateX(10deg) 
                rotateY(10deg) 
                scale(1.02);
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.5),
                1px 1px 0px 1px rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Profile Section */
        .profile-container {
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .about-profile-img {
            transform: 
                translateZ(50px) 
                rotateX(10deg) 
                rotateY(-10deg);
            transition: 
                transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.4),
                1px 1px 0px 1px rgba(255, 255, 255, 0.1);
        }

        .about-profile-img:hover {
            transform: 
                translateZ(100px) 
                rotateX(20deg) 
                rotateY(-20deg) 
                scale(1.1);
            box-shadow: 
                30px 30px 80px rgba(0, 0, 0, 0.6),
                2px 2px 0px 2px rgba(255, 255, 255, 0.2);
        }

        /* Advanced Infographics */
        .infographic {
            position: relative;
            background: linear-gradient(
                135deg,
                rgba(108, 99, 255, 0.1),
                rgba(255, 97, 216, 0.1)
            );
            border-radius: 20px;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .infographic::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(
                45deg,
                var(--accent-purple),
                var(--accent-pink),
                var(--accent-blue)
            );
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        .infographic-item {
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .infographic-item.active {
            transform: translateZ(30px);
        }

        /* Skill Icons Grid */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 2rem;
            padding: 2rem;
            perspective: 1000px;
        }

        .skill-icon {
            position: relative;
            background: var(--glassmorphism-bg);
            border-radius: 15px;
            padding: 1rem;
            transform-style: preserve-3d;
            transition: var(--transition-standard);
        }

        .skill-icon:hover {
            transform: 
                translateZ(50px) 
                rotateX(10deg) 
                rotateY(10deg);
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.3),
                0 0 20px var(--accent-glow);
        }

        .skill-icon img {
            transform: translateZ(20px);
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        /* Continue with more styles... */
        /* Enhanced Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            perspective: 1000px;
        }

        .social-link {
            position: relative;
            padding: 1rem 2rem;
            background: var(--glassmorphism-bg);
            border: 1px solid var(--glassmorphism-border);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            transform-style: preserve-3d;
            transition: var(--transition-standard);
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(
                45deg,
                var(--accent-purple),
                var(--accent-pink),
                var(--accent-blue),
                var(--accent-purple)
            );
            background-size: 400% 400%;
            animation: gradientMove 8s linear infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover {
            transform: translateZ(20px);
            box-shadow: var(--neon-glow);
            color: var(--text-primary);
        }

        /* Enhanced Profile Stats */
        .profile-stats-overlay {
            position: absolute;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glassmorphism-border);
            border-radius: 15px;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-paragraph {
            position: relative;
            padding: 1.5rem;
            transform-style: preserve-3d;
        }

        .stat-paragraph p {
            position: relative;
            transform: translateZ(20px);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* Responsive Design Enhancements */
        @media (max-width: 1200px) {
            .glass-container {
                width: 90%;
                margin: 0 auto;
            }

            .skills-container {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .about-header {
                flex-direction: column;
                align-items: center;
            }

            .profile-stats-overlay {
                position: static;
                width: 100%;
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 1rem;
            }

            .skill-icon {
                padding: 0.5rem;
            }

            .project-card {
                padding: 1rem;
            }
        }

        /* Advanced Scroll Animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(
                var(--accent-purple),
                var(--accent-blue)
            );
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(
                var(--accent-pink),
                var(--accent-purple)
            );
        }
    </style>
</head>

<body>

    <div class="matrix-background"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero glass-container">

                <a href="https://github.com/FotiosMpouris" target="_blank" rel="noopener noreferrer" class="github-link">

                         alt="GitHub" class="github-icon">
                </a>
                <h1 class="title scroll-reveal">Fotios Mpouris</h1>

                <!-- Skills Container -->

        <!-- About Section -->
        <section class="about-section glass-container scroll-reveal">

        </section>

        <!-- Projects Section -->
        <section class="projects-section glass-container scroll-reveal">

        </section>

        <section class="connect-section glass-container scroll-reveal">

    <script>
        // Initialize Three.js scene for advanced background effects
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });

        // Continue with JavaScript implementation...
        <script>
        // Enhanced Particle System
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.container = document.querySelector('.particles-container');
                this.maxParticles = 50;
                this.init();
            }

            init() {
                for (let i = 0; i < this.maxParticles; i++) {
                    this.createParticle();
                }
                this.animate();
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2 and 6 pixels
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random delay for animation
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                this.container.appendChild(particle);
                this.particles.push(particle);
            }

            animate() {
                this.particles.forEach(particle => {
                    if (Math.random() < 0.001) { // Occasional particle reset
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.top = `${Math.random() * 100}%`;
                    }
                });
                requestAnimationFrame(() => this.animate());
            }
        }

        // Matrix Background Effect
        class MatrixEffect {
            constructor() {
                this.container = document.querySelector('.matrix-background');
                this.columns = [];
                this.chars = '守らリケーシタアプョン01{}#$@987';
                this.init();
            }

            init() {
                const columnCount = Math.floor(window.innerWidth / 30);
                
                for (let i = 0; i < columnCount; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = `${i * 30}px`;
                    column.style.animationDelay = `${Math.random() * -20}s`;
                    
                    let columnChars = '';
                    for (let j = 0; j < 100; j++) {
                        columnChars += this.chars[Math.floor(Math.random() * this.chars.length)] + '\n';
                    }
                    column.textContent = columnChars;
                    
                    this.container.appendChild(column);
                    this.columns.push(column);
                }
            }

            reset() {
                this.container.innerHTML = '';
                this.columns = [];
                this.init();
            }
        }

        // Scroll Animation Handler
        class ScrollAnimationHandler {
            constructor() {
                this.elements = document.querySelectorAll('.scroll-reveal');
                this.init();
            }

            init() {
                this.checkElements();
                window.addEventListener('scroll', () => this.checkElements());
            }

            checkElements() {
                const triggerBottom = window.innerHeight * 0.8;

                this.elements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    if (elementTop < triggerBottom) {
                        element.classList.add('active');
                    }
                });
            }
        }

        // Profile Stats Manager
        class ProfileStatsManager {
            constructor() {
                this.overlay = document.querySelector('.profile-stats-overlay');
                this.statsData = [
                    "Proficient in creating visually stunning graphics with a 95% client satisfaction rate.",
                    "Expert in development operations, improving workflow efficiency by 80%.",
                    "Specialized in game development with a 90% success rate in asset creation.",
                    "Skilled in asset creation and multimedia production, 100% project scalability."
                ];
                this.currentIndex = 0;
                this.init();
            }

            init() {
                this.initializeStats();
                this.startCycle();
            }

            async initializeStats() {
                const paragraphs = this.overlay.querySelectorAll('.stat-paragraph');
                paragraphs.forEach((para, index) => {
                    para.innerHTML = `<p>${this.statsData[index]}</p>`;
                });
            }

            async startCycle() {
                const paragraphs = this.overlay.querySelectorAll('.stat-paragraph');
                
                setInterval(() => {
                    paragraphs.forEach(para => para.classList.remove('active'));
                    paragraphs[this.currentIndex].classList.add('active');
                    this.currentIndex = (this.currentIndex + 1) % paragraphs.length;
                }, 3000);
            }
        }

        // Infographics Manager
        class InfographicsManager {
            constructor() {
                this.container = document.querySelector('.infographic');
                this.items = document.querySelectorAll('.infographic-item');
                this.currentIndex = 0;
                this.init();
            }

            init() {
                this.startCycle();
                this.addHoverPause();
            }

            startCycle() {
                setInterval(() => {
                    if (!this.container.matches(':hover')) {
                        this.items.forEach(item => item.classList.remove('active'));
                        this.items[this.currentIndex].classList.add('active');
                        this.currentIndex = (this.currentIndex + 1) % this.items.length;
                    }
                }, 4000);
            }

            addHoverPause() {
                this.container.addEventListener('mouseenter', () => {
                    this.items.forEach(item => item.style.transition = 'none');
                });

                this.container.addEventListener('mouseleave', () => {
                    this.items.forEach(item => item.style.transition = '');
                });
            }
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize GSAP
            gsap.registerPlugin(ScrollTrigger);

            // Initialize all managers
            const particleSystem = new ParticleSystem();
            const matrixEffect = new MatrixEffect();
            const scrollAnimator = new ScrollAnimationHandler();
            const profileStats = new ProfileStatsManager();
            const infographics = new InfographicsManager();

            // Handle window resize
            window.addEventListener('resize', () => {
                matrixEffect.reset();
            });

            // Initialize 3D tilt effect on cards
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                new Tilt(card, {
                    max: 15,
                    scale: 1.05,
                    glare: true,
                    'max-glare': 0.5
                });
            });

            // GSAP Animations
            gsap.to('.title', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5
            });

            gsap.to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.8
            });

            // Skill Icons Animation
            const skillIcons = document.querySelectorAll('.skill-icon');
            skillIcons.forEach((icon, index) => {
                gsap.to(icon, {
                    opacity: 1,
                    scale: 1,
                    duration: 0.5,
                    delay: 1.2 + (index * 0.05),
                    ease: "back.out(1.7)"
                });
            });

            // Smooth Scroll
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
